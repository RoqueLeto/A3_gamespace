<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <form action="">
            <div id="forms-header">
                <h1>Cadastro</h1>
            </div>
            <div id="forms-body">
                <input type="text" value="Nome" placeholder="Nome" id="name-input" required>
                <input type="email" value="Email" placeholder="E-mail" id="email-input" required>
                <input type="password" value="Senha" placeholder="Senha" id="password-input" required>
                <input type="password" value="Senha" placeholder="Confirme sua senha:" id="confirm-password-input"
                    required>
            </div>
            <div class="button">
                <input type="button" value="Cadastra-se" id="register-btn">
            </div>
        </form>
    </main>
    <!-- <script></script> -->
</body>

</html>
